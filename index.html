<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KOBAKOV Kombat: Fight for 100 ping</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent; /* removes blue tap glow on mobile */
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: "Segoe UI", Arial, sans-serif;
      color: #fff;
      background: linear-gradient(160deg, #1e1f22 0%, #2a2d31 100%);
      overflow: hidden;
      user-select: none; /* disable text selection */
    }

    button, div {
      outline: none;
      -webkit-focus-ring-color: transparent;
    }

    /* Loading screen */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1e1f22;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      z-index: 10;
      transition: opacity 0.5s ease;
    }

    .spinner {
      border: 8px solid #333;
      border-top: 8px solid #5865F2; /* Discord blue */
      border-radius: 50%;
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Main container */
    #main {
      width: 100%;
      height: 100%;
      display: none;
    }

    /* Title bar */
    .titleBar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(32, 34, 37, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: 600;
      color: #fff;
      border-bottom: 1px solid #2b2d31;
      z-index: 5;
    }

    /* Screens */
    .screen {
      position: absolute;
      top: 60px; /* below title bar */
      left: 0;
      width: 100%;
      height: calc(100% - 120px); /* leave space for title and bottom bar */
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s;
    }

    .screen.active {
      display: flex;
    }

    /* Circle click button */
    #circleBtn {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #2b2d31;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    #circleBtn:active {
      transform: scale(0.9);
      background-color: #3a3d43;
    }

    /* Bottom bar */
    #bottomBar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(32, 34, 37, 0.95);
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      border-top: 1px solid #2b2d31;
      z-index: 5;
    }

    .navBtn {
      flex: 1;
      text-align: center;
      color: #b9bbbe;
      font-size: 18px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .navBtn.active {
      color: #5865F2; /* Discord blue highlight */
    }
  </style>
</head>
<body>

  <div id="loading">
    <div class="spinner"></div>
    KOBAKOV Kombat: Fight for 100 ping
  </div>

  <div id="main">
    <!-- Title -->
    <div class="titleBar" id="titleText">üí• Clicker</div>

    <!-- Screens -->
    <div class="screen active" id="clickScreen">
      <div id="circleBtn">Click</div>
    </div>

    <div class="screen" id="shopScreen">
      <p>üè™ Buy power-ups and skins (coming soon)</p>
    </div>

    <div class="screen" id="upgradeScreen">
      <p>‚öôÔ∏è Upgrade your click strength here!</p>
    </div>

    <!-- Bottom bar -->
    <div id="bottomBar">
      <div class="navBtn" id="btnShop">Shop</div>
      <div class="navBtn active" id="btnClick">Click</div>
      <div class="navBtn" id="btnUpgrade">Upgrade</div>
    </div>
  </div>

  <script>
    // Loading fade out
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loading").style.opacity = 0;
        setTimeout(() => {
          document.getElementById("loading").style.display = "none";
          document.getElementById("main").style.display = "block";
        }, 500);
      }, 1500);
    });

    const navBtns = document.querySelectorAll(".navBtn");
    const screens = document.querySelectorAll(".screen");
    const title = document.getElementById("titleText");

    function showScreen(screenId, titleText) {
      screens.forEach(s => s.classList.remove("active"));
      document.getElementById(screenId).classList.add("active");
      title.textContent = titleText;
    }

    function setActiveButton(btnId) {
      navBtns.forEach(b => b.classList.remove("active"));
      document.getElementById(btnId).classList.add("active");
    }

    document.getElementById("btnShop").onclick = () => {
      showScreen("shopScreen", "üè™ Shop");
      setActiveButton("btnShop");
    };

    document.getElementById("btnClick").onclick = () => {
      showScreen("clickScreen", "üí• Clicker");
      setActiveButton("btnClick");
    };

    document.getElementById("btnUpgrade").onclick = () => {
      showScreen("upgradeScreen", "‚öôÔ∏è Upgrade");
      setActiveButton("btnUpgrade");
    };

    // Click animation
    const circle = document.getElementById("circleBtn");
    circle.addEventListener("click", () => {
      circle.style.transform = "scale(0.85)";
      setTimeout(() => circle.style.transform = "scale(1)", 150);
    });
  </script>
</body>
</html>
