<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KOBAKOV Kombat: Fight for 100 ping</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    /* Loading screen */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      z-index: 10;
      transition: opacity 0.5s ease;
    }

    .spinner {
      border: 8px solid #333;
      border-top: 8px solid #fff;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Main content */
    #main {
      position: relative;
      width: 100%;
      height: 100%;
      display: none;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(100% - 60px); /* leave space for bottom bar */
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .screen.active {
      display: flex;
    }

    /* Circle button */
    #circleBtn {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }

    #circleBtn:hover {
      background-color: #333;
    }

    .shrink-grow {
      animation: shrinkGrow 0.4s ease-in-out 1 forwards;
    }

    @keyframes shrinkGrow {
      0% { transform: scale(1); }
      50% { transform: scale(0.7); }
      100% { transform: scale(1); }
    }

    /* Bottom bar */
    #bottomBar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(20, 20, 20, 0.95);
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      border-top: 1px solid #333;
      z-index: 5;
    }

    .navBtn {
      flex: 1;
      text-align: center;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .navBtn.active {
      color: #00ff88;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      color: #bbb;
      text-align: center;
      max-width: 80%;
    }
  </style>
</head>
<body>

  <div id="loading">
    <div class="spinner"></div>
    KOBAKOV Kombat: Fight for 100 ping
  </div>

  <div id="main">
    <!-- Screens -->
    <div class="screen active" id="clickScreen">
      <h1>üí• Clicker</h1>
      <div id="circleBtn">Click</div>
    </div>

    <div class="screen" id="shopScreen">
      <h1>üè™ Shop</h1>
      <p>Buy power-ups and skins (coming soon)</p>
    </div>

    <div class="screen" id="upgradeScreen">
      <h1>‚öôÔ∏è Upgrade</h1>
      <p>Upgrade your click strength here!</p>
    </div>

    <!-- Bottom navigation -->
    <div id="bottomBar">
      <div class="navBtn" id="btnShop">Shop</div>
      <div class="navBtn active" id="btnClick">Click</div>
      <div class="navBtn" id="btnUpgrade">Upgrade</div>
    </div>
  </div>

  <script>
    // Loading fade out
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loading").style.opacity = 0;
        setTimeout(() => {
          document.getElementById("loading").style.display = "none";
          document.getElementById("main").style.display = "block";
        }, 500);
      }, 1500);
    });

    // Switching screens
    const navBtns = document.querySelectorAll(".navBtn");
    const screens = document.querySelectorAll(".screen");

    function showScreen(screenId) {
      screens.forEach(s => s.classList.remove("active"));
      document.getElementById(screenId).classList.add("active");
    }

    function setActiveButton(btnId) {
      navBtns.forEach(b => b.classList.remove("active"));
      document.getElementById(btnId).classList.add("active");
    }

    document.getElementById("btnShop").onclick = () => {
      showScreen("shopScreen");
      setActiveButton("btnShop");
    };

    document.getElementById("btnClick").onclick = () => {
      showScreen("clickScreen");
      setActiveButton("btnClick");
    };

    document.getElementById("btnUpgrade").onclick = () => {
      showScreen("upgradeScreen");
      setActiveButton("btnUpgrade");
    };

    // Click animation
    const circle = document.getElementById("circleBtn");
    circle.addEventListener("click", () => {
      circle.classList.add("shrink-grow");
      circle.addEventListener("animationend", () => {
        circle.classList.remove("shrink-grow");
      }, { once: true });
    });
  </script>
</body>
</html>
